<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Blog Page</title>
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="stylesheet" href="../styles/root.css">
    <link rel="stylesheet" href="../styles/blog/blog.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <script src="/scripts/hamburger.js" defer></script>
    <script type="module" src="/scripts/data.js"></script>
    <script type="module" src="/scripts/blogPage.js"></script>
</head>

<body>
    <header>
        <div class="site-header">
            <nav class="navbar">
                <div class="logo"><a href="home.html"><img src="../Assets/icons/logo.svg" alt=""></a></div>
                <ul class="page-link">
                    <li><a href="home.html">HOME</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="blog.html">BLOG</a></li>
                </ul>
                <div class="header-cta">
                    <a href="booking.html" class="btn-book">BOOK NOW</a>
                </div>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </nav>

        </div>
        <ul class="mobile-nav hide">
            <li><a href="home.html">HOME</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="blog.html">BLOG</a></li>

        </ul>
    </header>
    <main>
        <section class="hero">
            <div class="hero__container">
                <h1>Blogs</h1>
                <p>Stories, Guides, and Gear for Every Water Enthusiast</p>
            </div>
        </section>

        <section class="blog">
            <nav class="blog__filter">
                <ul class="tag-list">
                </ul>
            </nav>
            <div class="cards-grid"></div>
            <template id="cardTemplate">
                <article class="blog-card">
                    <div class="blog-card__image">
                        <img class="data-img" src="" alt="" width="100%">
                    </div>
                    <div class="blog-card__content">

                        <h2 class="data-title"></h2>
                        <div class="blog-card__body">
                            <div class="blog-card__text">
                                <p class="data-excerpt"></p>
                            </div>
                            <div class="blog-card__footer">
                                <p class="date data-date"></p>
                                <a class="btn data-url" href="">Read</a>
                            </div>
                        </div>
                    </div>
                </article>
            </template>

        </section>
    </main>
    <footer>
        <div class="footer-content">
            <div class="footer-col">
                <h3>Contact us</h3>
                <div class="flex">
                    <img src="../Assets/icons/call.svg" alt="">
                    <p>+1 789 345 786</p>
                </div>
                <div class="flex">
                    <img src="../Assets/icons/MapPinSimple.svg" alt="">
                    <p>555 Vancouver, BC</p>
                </div>
                <div class="flex social-link">
                    <img src="../Assets/icons/logo.svg" alt="">
                    <img src="../Assets/icons/Instagram Circle.svg" alt="">
                    <img src="../Assets/icons/Facebook.svg" alt="">
                    <img src="../Assets/icons/YouTube.svg" alt="">
                </div>
            </div>
            <div class="footer-col">
                <a href="/Pages/home.html">
                    <p>Home</p>
                </a>
                <a href="/Pages/blog.html">
                    <p>Blog</p>
                </a>
                <a href="/Pages/booking.html">
                    <p>Booking</p>
                </a>
                <a href="/Pages/about.html">
                    <p>About</p>
                </a>
            </div>

        </div>
        <p class="copyright">
            &copy; 2025 DeepWave Explorers. All Rights Reserved.
        </p>
    </footer>

</body>

</html>
